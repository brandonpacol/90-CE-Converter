<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90% CE Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<style>
    .playlist-thumbnail {
        height: 100px;
        width: 100px;
    }

    .playlist:hover{
        background:#e8e8e8;
    }

    ::-webkit-scrollbar {
        -webkit-appearance: none;
        width: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
        border-radius: 5px;
        background-color: rgba(0,0,0,.5);
        -webkit-box-shadow: 0 0 1px rgba(255,255,255,.5);
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">90% CE Converter</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a id="logout-button" class="nav-link active" aria-current="page" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div id="logged_in">
        <div class="container text-center my-3">
            <h2 id="welcome-user">Welcome, [user]!</h2>
            <h5>Select a playlist to convert</h5>
        </div>

        <form>
            <input type="hidden" id='hidden_token'>
        </form>

        <div class="container w-50 mb-4 list-group" id="playlist-list" style="max-height: 20em; overflow-y: scroll;">
            
        </div>

        <div class="container text-center d-flex flex-column align-items-center my-2">
            <p id="selected-playlist-text" class="mb-1">No playlist is selected</p>

            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="keep-explicit" checked>
                <label class="form-check-label" for="keep-explicit">
                  Keep Explicit version if no clean is found
                </label>
            </div>

            <button class="btn btn-primary" id="convert-button">Convert</button>
        </div>


        <div id="loading-bar-div" class="progress mb-3 w-50 mx-auto" style="display: none;">
            <div id= "loading-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="home.js" type="text/javascript"></script>
</body>
</html>
