<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90% CE Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">90% CE Converter</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page">Hi, [user]</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container w-50">
        <div class="container text-center my-3">
            <h5>Converting</h5>
            <h5>[Playlist Title]</h5>
        </div>

        <div class="container">
            <label for="inputConversion" class="form-label">Conversion Type</label>
            <select class="form-select mb-3" aria-label=".form-select-sm example">
                <option value="1">Clean -> Explicit</option>
                <option value="2">Explicit -> Clean</option>
            </select>
            <div class="form-group row">
            </div>

            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                Create new playlist
                </label>
            </div>

            <div class="form-floating mb-2">
                <input type="text" id="new-playlist-name" placeholder="New Playlist Name" class="form-control"/ disabled>
                <label for="new-playlist-name" class="form-label">New Playlist Name</label>
            </div>

            <div class="form-floating mb-3">
                <textarea name="new-playlist-description" id="new-playlist-description" class="form-control" placeholder="Description" style="height: 100px;" disabled></textarea>
                <label for="new-playlist-description" class="form-label">Description</label>
            </div>
        </div>

        <div class="container d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary mx-2">Back</button>
            <button type="submit" class="btn btn-primary">Convert</button>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
