<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90% Clean Converter</title>
    <link href="styles/main.min.css" rel="stylesheet">
</head>

<style>
    .playlist-thumbnail {
        height: 100px;
        width: 100px;
    }

    .playlist:hover{
        background:#e8e8e8;
    }

    ::-webkit-scrollbar {
        -webkit-appearance: none;
        width: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
        border-radius: 5px;
        background-color: rgba(0,0,0,.5);
        -webkit-box-shadow: 0 0 1px rgba(255,255,255,.5);
    }
</style>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">90% Clean Converter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="logout-button" class="nav-link active" aria-current="page" href="/">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="loading-page" class="d-flex justify-content-center m-3">
        <div class="spinner-border text-primary" role="status"></div>
    </div>

    <div id="logged-in" class="d-none">
        <div class="container text-center my-3">
            <h2 id="welcome-user">Welcome, [user]!</h2>
            <h5>Select a playlist to convert</h5>
        </div>

        <div class="row justify-content-center mb-4 mx-0">
            <div class="container col-9 col-md-7 list-group" id="playlist-list" style="max-height: 20em; overflow-y: scroll;">
            
            </div>
        </div>

        <div class="container text-center d-flex flex-column align-items-center my-2">
            <p id="selected-playlist-text" class="mb-1">No playlist is selected</p>

            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="" id="keep-explicit">
                <label class="form-check-label" for="keep-explicit">
                  100% Clean
                </label>
            </div>

            <button class="btn btn-primary" id="convert-button">Convert</button>
        </div>

        <div class="row justify-content-center mb-3 mx-0">
            <div class="col-9 col-md-7">
                <div id="loading-bar-div" class="progress mb-3 invisible">
                    <div id= "loading-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                </div>
            </div>
        </div>

    </div>

    <footer class="mt-auto text-center mb-2">
      <p class="mt-5 mb-1"><small>Built by Brandon Pacol with</small></p>
      <img src="images/spotify-logo.png" alt="spotify-logo" style="width: 100px;">
    </footer>

    <div class="modal fade" id="error-modal" tabindex="-1" role="dialog" aria-labelledby="error-modal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="error-modal-title">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="error-modal-label">
                    An error occured.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
