<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90% Clean Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<style>
    html, body{
        height: 100%;
    }
</style>

<body class="d-flex flex-column min-vh-100">
    <div class="container h-100 d-flex flex-column align-items-center justify-content-center">
        <h1 class="text-center mb-3">90% Clean CONVERTER</h1>
        <form class="w-50">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="client-id" placeholder="client-id" required>
                <label for="client-id">Client ID</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="client-secret" placeholder="client-secret" required>
                <label for="client-secret">Client Secret</label>
            </div>
            <p class="text-center"><small>Client ID and Client Secret required for demo purposes.<br>
            Sign up for <a href="https://developer.spotify.com/" target="_blank">Spotify for Developers</a>
            and follow the guide <a href="https://developer.spotify.com/documentation/general/guides/authorization/app-settings/" target="_blank">here</a>
            to obtain your codes.</small></p>
        </form>
        <button type="submit" class="btn btn-primary" id="btn_login">Log into Spotify</button>
    </div>

    <footer class="mt-auto text-center">
        <p class="mt-5"><small>Created by Brandon Pacol</small></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
